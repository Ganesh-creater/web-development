<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONACO</title>
    <style>
        * {
            margin: 0;
        }
        .flag {
            position: relative;
            background-color: #ce1126;
            height: 600px;
            width: 750px;
        }

        .flag > div{
            position: absolute;
            top: 300px;
            background-color: #fff;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div></div>
    </div>
</body>
</html>

<html lang="en">
<head>

    <title>AUSTRIA</title>

        * {
            margin: 0;
        }
        .flag {
            position: relative;
            background-color: #ed2939;
            height: 600px;
            width: 900px;
        }

        .flag > div {
            position: absolute;
            top: 200px;
            background-color: #fff;
            height: 200px;
            width: 100%;

</head>

        <div></div>
    </div>

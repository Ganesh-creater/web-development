<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANGLADESH</title>
    <style>
        * {
            margin: 0;
        }
        .flag {
            position: relative;
            background-color: #006a4e;
            height: 300px;
            width: 500px;
        }
        .flag > div {
            position: absolute;
            left: 125px;
            top: 50px;
            background-color: #f42a41;
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div></div>
    </div>
</body>
</html>

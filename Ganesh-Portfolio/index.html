<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componding-Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="componding-container">
            <div class="title">
                <h2>Componding Calculator</h2>
            </div>
            <hr>
            <div class="input-container">
                <div class="input-1">
                    <p>Enter SIP Amount:</p>
                    <input type="number" class="sip-amount" required>
                </div>
                <div class="input-2">
                    <p>Percentage of Return:</p>
                    <input type="number" class="percentage" required><span> %</span>
                </div>
                <div class="input-3">
                    <p>No. of Years:</p>
                    <input type="number" class="years" required><span> Yr</span>
                </div>
                <button class="calculate" onclick="calculate()">Calculate</button>
                <div class="result">
                    <p>Total Value: <span class="return">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

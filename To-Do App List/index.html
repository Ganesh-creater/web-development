<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App List</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do App List <img src="./images/todo-app.png" alt="todoapp-icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="check"><i class="fa-solid fa-circle" style="color: #fff;"></i> Task 1</li>
                <li class="check"><i class="fa-solid fa-circle-check" style="color: #7A85C1"></i>Task 2</li>
                <li class="check"><i class="fa-solid fa-circle-check" style="color: #7A85C1"></i>Task 3</li>
                <li class="check"><i class="fa-solid fa-circle-check" style="color: #7A85C1"></i>Task 4</li> -->
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
